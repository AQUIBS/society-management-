<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_mem_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Add Member</title>
</head>
<body>
    <div class="container">
        <div class="title">Add Members</div>
            <form action="#">
                <div class="input-detail">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required >
                    </div>
                    <div class="input-box">
                        <span class="details">Flat No</span>
                        <input type="text" placeholder="Enter your flat no" required >
                    </div>
                    <div class="input-box">
                        <span class="details">Family Members</span>
                        <input type="text" placeholder="Enter your family count" required >
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle</span>
                        <input type="text" placeholder="Enter your vehicle" required >
                    </div>
                    <div class="input-box">
                        <span class="details">Vehicle no</span>
                        <input type="text" placeholder="Enter your vehicle no" required >
                    </div>
                    <div class="input-box">
                        <span class="details">Contact Number</span>
                        <input type="text" placeholder="Enter your contact no" required >
                    </div>
                </div>
                <div class=" flat-type">
                    <input type="radio" name="flats" id="dot-1" >
                    <input type="radio" name="flats" id="dot-2" >
                    <input type="radio" name="flats" id="dot-3" >
                    <input type="radio" name="flats" id="dot-4" >

                    <span class="flat-title">Apartment Type</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="flats">RK</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="flats">1BHK</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="flats">2BHK</span>
                        </label>
                        <label for="dot-4">
                            <span class="dot four"></span>
                            <span class="flats">3BHK</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Add Member">

                </div>
            </form>
    </div>
   
</body>
</html>
